{% extends "base.html" %}

{% block title %}Chat Room â€” QuickList{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Chat Room: {{ room_name }}</h2>

    <textarea id="chat-log" class="form-control mb-3" rows="15" readonly></textarea>

    <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message...">
</div>

<script>
    const roomName = "{{ room_name }}";
    const socket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').value += data.message + '\n';
    };

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            const input = document.querySelector('#chat-message-input');
            const message = input.value;
            socket.send(JSON.stringify({ 'message': message }));
            input.value = '';
        }
    };
</script>
{% endblock %}
