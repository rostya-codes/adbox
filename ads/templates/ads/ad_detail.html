{% extends "base.html" %}

{% block title %}{{ object.title }} â€” QuickList{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">{{ ad.title }}</h2>
    <div class="row">
        <div class="col-md-6">
            {% if ad.image %}
                <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="img-fluid rounded">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h4>Price: ${{ ad.price }}</h4>
            <p>{{ ad.description }}</p>
            <p><strong>Category:</strong> {{ ad.category.name }}</p>
            <a href="{% url 'ads-list' %}" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
</div>
{% endblock %}
